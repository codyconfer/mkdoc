    - name: Publish x64 MacOS
      run: dotnet publish --runtime osx-x64 -o ./dist mkdoc.csproj
    - name: Upload x64 MacOS mkdoc Build Artifact
      uses: actions/upload-artifact@v3.1.3
      with:
        name: mkdoc-macos-x64
        path: ./dist/mkdoc
  win-x64:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    - name: Publish x64 Windows
      run: | 
        dotnet publish --runtime win-x64 -o ./dist mkdoc.csproj
    - name: Upload x64 Windows mkdoc Build Artifact
      uses: actions/upload-artifact@v3.1.3
      with:
        name: mkdoc-win-x64
        path: ./dist/mkdoc.exe
  win-arm64:
